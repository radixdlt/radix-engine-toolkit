name: Test

on:
  pull_request:
    branches:
      - main
      - develop
      - release/*
  push:
    branches:
      - main
      - develop
      - release/*

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [ radix-engine-toolkit, radix-engine-toolkit-core ]

    steps:
    - uses: actions/checkout@v3
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          radix-engine-toolkit/target
          radix-engine-toolkit-core/target
        key: ${{ runner.os }}-${{ matrix.crate }}-rust-test-${{ hashFiles('**/Cargo.lock') }}
    - name: Run tests
      run: cargo test --manifest-path ./${{ matrix.crate }}/Cargo.toml --verbose
