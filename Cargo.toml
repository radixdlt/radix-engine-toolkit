[workspace]
resolver = "2"
members = [
    # Core RET crates
    "crates/radix-engine-toolkit",
    # "crates/radix-engine-toolkit-json",
    "crates/radix-engine-toolkit-uniffi",
    # Auxiliary Crates
    "crates/sbor-json",
    # Bindings Crates
    # "crates/generator",
    "crates/uniffi-bindgen",
]

# Shared dependencies that all of the crates need - for now this is just the 
# `radixdlt-scrypto` dependencies
[workspace.dependencies]

# ================================================================
# DEPENDENCIES ON RADIXDLT-SCRYPTO
# ================================================================
#
# To make builds reproducible, we must specify a fixed tag below, not a branch.
# 
# Go to your checkout of `radixdlt-scrypto`, then run the following:
#  $ git checkout <relevant-branch>
#  $ git pull
#  $ git rev-parse HEAD | cut -c1-8
#  $ git tag "release_name-<8 char hash id from previous command>"
#  $ git push origin "release_name-BLAH"
#
# Then use tag="release_name-BLAH" in the below dependencies.
# =================================================================

sbor = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8", features = ["serde"] }
scrypto = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8", features = ["serde"] }
scrypto-test = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8" }
radix-common = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8", features = ["serde"] }
radix-engine = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8" }
radix-engine-interface = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8" }
radix-substate-store-queries = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8" }
radix-substate-store-impls = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8" }
radix-substate-store-interface = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8" }
radix-transactions = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8" }
radix-transaction-scenarios = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8" }
radix-engine-toolkit-common = { git = "https://github.com/radixdlt/radixdlt-scrypto", tag = "cuttlefish-abed2eb8" }

[profile.release]
incremental = false
panic = 'unwind'
codegen-units = 1
