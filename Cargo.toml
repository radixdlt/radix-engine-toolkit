[workspace]
resolver = "2"
members = [
    # Core RET crates
    "crates/radix-engine-toolkit",
    "crates/radix-engine-toolkit-json",
    "crates/radix-engine-toolkit-uniffi",
    # Auxiliary Crates
    "crates/sbor-json",
    # Bindings Crates
    "crates/generator",
    "crates/uniffi-bindgen"
]

# Shared dependencies that all of the crates need - for now this is just the 
# `radixdlt-scrypto` dependencies
[workspace.dependencies]
sbor = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec", features = ["serde"] }
scrypto = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec", features = ["serde"] }
scrypto-test = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec" }
radix-common = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec", features = ["serde"] }
radix-engine = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec" }
radix-engine-interface = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec" }
radix-substate-store-queries = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec" }
radix-substate-store-impls = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec" }
radix-substate-store-interface = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec" }
radix-transactions = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec" }
radix-transaction-scenarios = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec" }
native-radix-engine-toolkit = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "0e4cd26646f157298bee30487bf84f29e75e3aec", package = "radix-engine-toolkit" }

[profile.release]
incremental = false
panic = 'unwind'
codegen-units = 1